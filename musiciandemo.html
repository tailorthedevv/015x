<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEON VOYAGER [STANDALONE]</title>
    <meta name="description" content="Official Website of Neon Voyager." />
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              display: ['Syne', 'sans-serif'],
              body: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              sonic: {
                base: '#050505', // Void Black
                surface: '#121212', // Off Black
                accent: '#D946EF', // Fuchsia Neon
                secondary: '#8B5CF6', // Violet
                text: '#FAFAFA', // White
                muted: '#525252', // Grey
                gold: '#FACC15' // Gold highlights
              }
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'pulse-glow': 'pulseGlow 3s ease-in-out infinite',
              'marquee': 'marquee 30s linear infinite',
            },
            keyframes: {
              pulseGlow: {
                '0%, 100%': { opacity: '0.6', filter: 'brightness(100%)' },
                '50%': { opacity: '1', filter: 'brightness(130%)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          },
        },
      }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Styles -->
    <style>
      body {
        background-color: #050505;
        color: #FAFAFA;
        overflow-x: hidden;
      }
      ::selection {
        background: #D946EF;
        color: #fff;
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #050505; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
      
      .blur-backdrop { backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
    </style>

    <!-- Babel for in-browser compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.292.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module" data-presets="react,typescript">
      import React, { useState, useEffect } from 'react';
      import { createRoot } from 'react-dom/client';
      import { 
        Music, Disc3, Play, Users, Radio, Globe, PlayCircle, Disc, ExternalLink, 
        ArrowRight, MapPin, Calendar, Instagram, Twitter, Youtube 
      } from 'lucide-react';

      // --- UTILS: SFX ---
      let audioCtx = null;
      const initAudio = () => {
        if (!audioCtx) {
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (audioCtx.state === 'suspended') {
          audioCtx.resume();
        }
        return audioCtx;
      };

      const playHoverSfx = () => {
        const ctx = initAudio();
        if (!ctx) return;
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        const filter = ctx.createBiquadFilter();

        osc.type = 'triangle';
        filter.type = 'lowpass';
        filter.frequency.setValueAtTime(400, ctx.currentTime);
        osc.frequency.setValueAtTime(220, ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(440, ctx.currentTime + 0.1);

        gain.gain.setValueAtTime(0.05, ctx.currentTime);
        gain.gain.linearRampToValueAtTime(0, ctx.currentTime + 0.15);

        osc.connect(filter);
        filter.connect(gain);
        gain.connect(ctx.destination);
        osc.start();
        osc.stop(ctx.currentTime + 0.15);
      };

      const playClickSfx = () => {
        const ctx = initAudio();
        if (!ctx) return;
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        
        osc.type = 'square';
        osc.frequency.setValueAtTime(110, ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(55, ctx.currentTime + 0.2);

        gain.gain.setValueAtTime(0.1, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.2);

        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.start();
        osc.stop(ctx.currentTime + 0.2);
      };

      // --- COMPONENTS ---

      // CustomCursor
      const CustomCursor = () => {
        const [mousePos, setMousePos] = useState({ x: 0, y: 0 });
        const [cursorPos, setCursorPos] = useState({ x: 0, y: 0 });

        useEffect(() => {
          const handleMouseMove = (e) => {
            setMousePos({ x: e.clientX, y: e.clientY });
          };
          window.addEventListener('mousemove', handleMouseMove);
          return () => window.removeEventListener('mousemove', handleMouseMove);
        }, []);

        useEffect(() => {
          let animationFrameId;
          const animateCursor = () => {
            setCursorPos((prev) => {
              const dx = mousePos.x - prev.x;
              const dy = mousePos.y - prev.y;
              return {
                x: prev.x + dx * 0.15,
                y: prev.y + dy * 0.15,
              };
            });
            animationFrameId = requestAnimationFrame(animateCursor);
          };
          animationFrameId = requestAnimationFrame(animateCursor);
          return () => cancelAnimationFrame(animationFrameId);
        }, [mousePos]);

        return (
          <div 
            className="fixed pointer-events-none z-[100] hidden md:block mix-blend-exclusion"
            style={{
              left: `${cursorPos.x}px`,
              top: `${cursorPos.y}px`,
              transform: 'translate(-50%, -50%)',
            }}
          >
            <div className="relative">
               <div className="w-0 h-0 border-l-[15px] border-l-white border-y-[10px] border-y-transparent ml-1"></div>
               <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-12 h-12 border border-white/50 rounded-full animate-spin-slow"></div>
            </div>
          </div>
        );
      };

      // NavBar
      const NavBar = () => {
        const scrollTo = (id) => {
          playClickSfx();
          const element = document.getElementById(id);
          if (element) {
            element.scrollIntoView({ behavior: 'smooth' });
          }
        };

        return (
          <nav className="fixed top-0 left-0 w-full z-50 bg-sonic-base/80 blur-backdrop border-b border-white/5">
            <div className="max-w-[1400px] mx-auto px-6 md:px-12">
              <div className="flex items-center justify-between h-20">
                <div 
                  onClick={() => scrollTo('index')} 
                  onMouseEnter={playHoverSfx}
                  className="flex items-center gap-3 cursor-pointer group"
                >
                  <div className="relative w-10 h-10 flex items-center justify-center">
                     <Disc3 className="w-8 h-8 text-sonic-text group-hover:text-sonic-accent group-hover:rotate-180 transition-all duration-700 ease-out" />
                     <div className="absolute inset-0 bg-sonic-accent/20 blur-lg rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                  </div>
                  <span className="text-xl md:text-2xl font-display font-bold tracking-tighter text-sonic-text">
                    NEON VOYAGER
                  </span>
                </div>
                <div className="hidden md:flex items-center gap-8">
                  {['Music', 'Tour', 'Visuals', 'Contact'].map((item) => (
                    <button
                      key={item}
                      onClick={() => scrollTo(item.toLowerCase() === 'music' ? 'releases' : item.toLowerCase())}
                      onMouseEnter={playHoverSfx}
                      className="text-sm font-body font-medium uppercase tracking-widest text-sonic-muted hover:text-sonic-accent transition-colors duration-300 relative group"
                    >
                      {item}
                      <span className="absolute -bottom-1 left-1/2 w-0 h-[1px] bg-sonic-accent -translate-x-1/2 group-hover:w-full transition-all duration-300"></span>
                    </button>
                  ))}
                </div>
                <button 
                   onClick={() => scrollTo('tour')}
                   onMouseEnter={playHoverSfx}
                   className="hidden sm:flex items-center gap-2 border border-white/20 hover:border-sonic-accent px-6 py-2 rounded-full text-xs font-body uppercase tracking-widest transition-all duration-300 hover:bg-sonic-accent/10 hover:text-sonic-accent hover:scale-105"
                 >
                   Get Tickets
                </button>
              </div>
            </div>
          </nav>
        );
      };

      // StatsGrid
      const StatsGrid = () => {
        const stats = [
          { label: 'Monthly Listeners', value: '1.2M', subtext: '+12% this month', icon: <Users className="w-5 h-5" /> },
          { label: 'Total Streams', value: '45M+', subtext: 'All Platforms', icon: <Play className="w-5 h-5" /> },
          { label: 'Radio Spins', value: '8.5K', subtext: 'Global Airplay', icon: <Radio className="w-5 h-5" /> },
          { label: 'Top Region', value: 'Tokyo', subtext: 'Most Active', icon: <Globe className="w-5 h-5" /> },
        ];

        return (
          <div className="w-full py-12">
            <div className="flex items-center justify-between mb-8 border-b border-white/10 pb-4">
              <h3 className="text-xl font-display font-bold uppercase text-sonic-text tracking-wide">
                Streaming Data
              </h3>
              <span className="text-xs font-body text-sonic-accent animate-pulse">LIVE ANALYTICS</span>
            </div>
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
              {stats.map((stat, idx) => (
                <div 
                  key={idx} 
                  onMouseEnter={playHoverSfx}
                  onClick={playClickSfx}
                  className="group p-6 bg-sonic-surface border border-white/5 hover:border-sonic-accent/50 rounded-lg transition-all duration-300 hover:-translate-y-1 relative overflow-hidden"
                >
                  <div className="absolute top-0 right-0 p-4 opacity-20 group-hover:opacity-100 group-hover:text-sonic-accent transition-all duration-500">
                     {stat.icon}
                  </div>
                  <div className="relative z-10">
                    <div className="text-sonic-muted text-xs font-body uppercase tracking-wider mb-2">
                      {stat.label}
                    </div>
                    <div className="text-4xl font-display font-bold text-sonic-text mb-2 group-hover:text-transparent group-hover:bg-clip-text group-hover:bg-gradient-to-r group-hover:from-sonic-accent group-hover:to-sonic-secondary transition-all">
                      {stat.value}
                    </div>
                    <div className="text-xs text-sonic-muted/60 font-mono">
                      {stat.subtext}
                    </div>
                  </div>
                  <div className="absolute -bottom-4 -left-4 w-24 h-24 bg-sonic-accent/20 blur-2xl rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                </div>
              ))}
            </div>
          </div>
        );
      };

      // BlockDisplay (Discography)
      const BlockDisplay = () => {
        const [hoveredId, setHoveredId] = useState(null);
        const releases = [
          { id: '1', title: 'Void Signals', type: 'Album', year: '2024', coverGradient: 'from-purple-900 to-black', streamLink: '#' },
          { id: '2', title: 'Neon Rain', type: 'EP', year: '2023', coverGradient: 'from-fuchsia-900 to-pink-900', streamLink: '#' },
          { id: '3', title: 'Midnight City', type: 'Single', year: '2023', coverGradient: 'from-blue-900 to-indigo-900', streamLink: '#' },
          { id: '4', title: 'Analog Dreams', type: 'Album', year: '2022', coverGradient: 'from-amber-900 to-orange-900', streamLink: '#' },
        ];

        return (
          <div className="w-full relative">
            <div className="flex flex-col md:flex-row items-end justify-between mb-12">
              <h2 className="text-5xl md:text-7xl font-display font-bold uppercase tracking-tight text-white">
                Selected <br/>
                <span className="text-transparent bg-clip-text bg-gradient-to-r from-sonic-accent to-sonic-secondary">Works</span>
              </h2>
              <div className="mt-4 md:mt-0">
                   <button 
                     onMouseEnter={playHoverSfx}
                     className="text-sm font-body uppercase tracking-widest text-sonic-muted hover:text-sonic-accent border-b border-transparent hover:border-sonic-accent transition-all pb-1"
                   >
                      View Full Discography
                   </button>
              </div>
            </div>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
              {releases.map((release) => (
                <div 
                  key={release.id}
                  onMouseEnter={() => { playHoverSfx(); setHoveredId(release.id); }}
                  onMouseLeave={() => setHoveredId(null)}
                  className="group relative aspect-square bg-sonic-surface rounded-sm overflow-hidden cursor-pointer"
                >
                  <div className={`absolute inset-0 bg-gradient-to-br ${release.coverGradient} transition-transform duration-700 group-hover:scale-110`}></div>
                  <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/stardust.png')] opacity-20"></div>
                  <div className={`absolute inset-0 flex items-center justify-center transition-opacity duration-500 ${hoveredId === release.id ? 'opacity-20' : 'opacity-0'}`}>
                      <Disc className="w-48 h-48 text-white animate-spin-slow" />
                  </div>
                  <div className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col items-center justify-center p-6 text-center backdrop-blur-sm">
                      <span className="text-xs font-mono text-sonic-accent mb-2 uppercase tracking-widest border border-sonic-accent/30 px-2 py-0.5 rounded-full">
                          {release.type}
                      </span>
                      <h3 className="text-2xl font-display font-bold text-white mb-1">
                          {release.title}
                      </h3>
                      <span className="text-sonic-muted text-sm font-body mb-6">{release.year}</span>
                      <button 
                        onClick={playClickSfx}
                        className="bg-white text-black hover:bg-sonic-accent hover:text-white rounded-full p-4 transition-colors duration-300 transform hover:scale-110"
                      >
                          <PlayCircle className="w-8 h-8" />
                      </button>
                  </div>
                  <div className={`absolute bottom-0 left-0 p-4 transition-opacity duration-300 ${hoveredId === release.id ? 'opacity-0' : 'opacity-100'}`}>
                       <h4 className="text-lg font-display font-bold">{release.title}</h4>
                  </div>
                </div>
              ))}
            </div>
          </div>
        );
      };

      // PixelPlayground (Visualizer)
      const PixelPlayground = () => {
        const [grid, setGrid] = useState([]);
        const cols = 20;
        const rows = 8;

        useEffect(() => {
          setGrid(Array.from({ length: cols * rows }, () => 0));
        }, []);

        const handleInteraction = (index) => {
          playHoverSfx();
          const cell = document.getElementById(`beat-cell-${index}`);
          if (cell) {
              cell.style.backgroundColor = '#D946EF'; 
              cell.style.boxShadow = '0 0 15px #D946EF, 0 0 30px #8B5CF6';
              cell.style.transform = 'scale(1.2)';
              setTimeout(() => {
                  cell.style.backgroundColor = '#1f1f1f';
                  cell.style.boxShadow = 'none';
                  cell.style.transform = 'scale(1)';
              }, 600);
          }
        };

        return (
          <div className="w-full bg-sonic-base border-y border-white/5 py-16 relative overflow-hidden">
              <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[50%] h-[50%] bg-sonic-secondary/10 blur-[100px] rounded-full pointer-events-none"></div>
              <div className="relative z-10 flex flex-col items-center">
                  <h3 className="text-sonic-muted text-xs font-mono uppercase tracking-[0.3em] mb-6">Interactive Audio Visualizer</h3>
                  <div 
                      className="grid gap-1.5 md:gap-2"
                      style={{ gridTemplateColumns: `repeat(${cols}, minmax(0, 1fr))` }}
                  >
                      {grid.map((_, i) => (
                          <div 
                              key={i}
                              id={`beat-cell-${i}`}
                              onMouseEnter={() => handleInteraction(i)}
                              onClick={playClickSfx}
                              className="w-3 h-8 md:w-6 md:h-16 bg-[#1f1f1f] rounded-[2px] transition-all duration-300 cursor-cell"
                          />
                      ))}
                  </div>
                  <div className="mt-6 flex gap-2">
                       <div className="w-1 h-1 bg-sonic-accent rounded-full animate-bounce"></div>
                       <div className="w-1 h-1 bg-sonic-accent rounded-full animate-bounce delay-100"></div>
                       <div className="w-1 h-1 bg-sonic-accent rounded-full animate-bounce delay-200"></div>
                  </div>
              </div>
          </div>
        );
      };

      // App
      const App = () => {
        return (
          <div className="min-h-screen font-body selection:bg-sonic-accent selection:text-white overflow-x-hidden bg-sonic-base text-sonic-text">
            <CustomCursor />
            <NavBar />

            <main className="pt-0 pb-12">
              
              <section id="index" className="relative min-h-screen flex items-center justify-center px-4 md:px-12 overflow-hidden">
                <div className="absolute inset-0 bg-gradient-to-b from-sonic-secondary/20 to-sonic-base z-0"></div>
                <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/noise-lines.png')] opacity-10"></div>
                <div className="absolute top-1/4 left-1/4 w-96 h-96 bg-sonic-accent/20 rounded-full blur-[120px] animate-pulse-glow"></div>
                <div className="absolute bottom-1/4 right-1/4 w-96 h-96 bg-sonic-secondary/20 rounded-full blur-[120px] animate-pulse-glow animation-delay-200"></div>

                <div className="relative z-10 text-center max-w-5xl mx-auto space-y-8 mt-16">
                   <div className="inline-flex items-center gap-2 border border-white/10 bg-white/5 px-4 py-1.5 rounded-full backdrop-blur-md animate-slide-up">
                      <span className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                      <span className="text-xs font-mono uppercase tracking-widest text-sonic-text">New Single Out Now</span>
                   </div>
                   
                   <h1 className="text-6xl md:text-9xl font-display font-extrabold uppercase tracking-tighter text-white leading-[0.9] mix-blend-overlay">
                     Neon <br/>
                     <span className="text-transparent bg-clip-text bg-gradient-to-r from-sonic-accent via-white to-sonic-secondary">Voyager</span>
                   </h1>
                   
                   <p className="max-w-xl mx-auto text-sonic-muted text-lg md:text-xl font-light leading-relaxed">
                     Sonic landscapes from the void. Exploring the intersection of analog warmth and digital coldness.
                   </p>

                   <div className="flex flex-col sm:flex-row items-center justify-center gap-6 pt-8">
                      <button 
                        onMouseEnter={playHoverSfx}
                        onClick={playClickSfx}
                        className="bg-white text-black px-8 py-4 rounded-full font-display font-bold text-lg hover:bg-sonic-accent hover:text-white hover:scale-105 transition-all duration-300 flex items-center gap-2"
                      >
                          <Music className="w-5 h-5" /> Listen Now
                      </button>
                      <button 
                        onMouseEnter={playHoverSfx}
                        className="text-white border-b border-white/30 pb-1 hover:border-white transition-colors font-mono text-sm uppercase tracking-widest"
                      >
                          Watch Video
                      </button>
                   </div>
                </div>
              </section>

              <section id="visuals" className="px-4 md:px-12 max-w-[1400px] mx-auto">
                <StatsGrid />
              </section>

              <section id="releases" className="px-4 md:px-12 max-w-[1400px] mx-auto py-24 scroll-mt-24">
                <BlockDisplay />
              </section>

              <section className="py-12">
                <PixelPlayground />
              </section>

              <div className="relative bg-white text-black py-4 overflow-hidden border-y border-sonic-muted/20">
                  <div className="flex whitespace-nowrap animate-marquee hover:[animation-play-state:paused] cursor-default">
                      {Array.from({length: 8}).map((_, i) => (
                          <div key={i} className="flex items-center mx-12 gap-6">
                              <span className="text-4xl font-display font-bold uppercase">
                                  World Tour 2025
                              </span>
                              <div className="w-3 h-3 bg-sonic-accent rounded-full"></div>
                              <span className="text-xl font-mono uppercase tracking-widest">
                                   Tickets On Sale Now
                              </span>
                          </div>
                      ))}
                  </div>
              </div>

              <section id="tour" className="px-4 md:px-12 max-w-[1000px] mx-auto py-24 scroll-mt-24">
                   <div className="text-center mb-16">
                      <h2 className="text-4xl md:text-5xl font-display font-bold uppercase mb-4">Upcoming Live Dates</h2>
                      <div className="w-24 h-1 bg-sonic-accent mx-auto"></div>
                   </div>

                   <div className="flex flex-col gap-2">
                       {[
                          { date: 'OCT 15', city: 'BERLIN', venue: 'Berghain', soldOut: true },
                          { date: 'OCT 18', city: 'LONDON', venue: 'Printworks', soldOut: false },
                          { date: 'OCT 22', city: 'PARIS', venue: 'Rex Club', soldOut: false },
                          { date: 'NOV 05', city: 'TOKYO', venue: 'Womb', soldOut: true },
                          { date: 'NOV 12', city: 'NEW YORK', venue: 'Basement', soldOut: false },
                       ].map((gig, i) => (
                           <div 
                              key={i} 
                              onMouseEnter={playHoverSfx}
                              className="group flex flex-col md:flex-row items-center justify-between p-6 border-b border-white/10 hover:bg-white/5 transition-colors cursor-pointer"
                           >
                               <div className="flex items-center gap-8 w-full md:w-auto text-center md:text-left">
                                   <span className="font-mono text-sonic-accent font-bold text-lg w-20">{gig.date}</span>
                                   <div className="flex flex-col">
                                       <span className="font-display font-bold text-2xl uppercase group-hover:text-sonic-accent transition-colors">{gig.city}</span>
                                       <span className="font-mono text-sm text-sonic-muted uppercase">{gig.venue}</span>
                                   </div>
                               </div>
                               
                               <div className="mt-4 md:mt-0">
                                  {gig.soldOut ? (
                                      <span className="px-4 py-2 border border-white/10 rounded-full text-xs font-mono uppercase text-sonic-muted opacity-50">Sold Out</span>
                                  ) : (
                                      <button className="px-6 py-2 bg-white text-black rounded-full text-xs font-bold uppercase hover:bg-sonic-accent hover:text-white transition-all transform hover:scale-105">
                                          Get Tickets
                                      </button>
                                  )}
                               </div>
                           </div>
                       ))}
                   </div>
              </section>

              <footer id="contact" className="border-t border-white/10 bg-sonic-surface pt-20 pb-12 px-4">
                  <div className="max-w-[1400px] mx-auto flex flex-col items-center">
                      <h2 className="text-[12vw] font-display font-black text-white/5 leading-none select-none pointer-events-none">
                          NEON VOYAGER
                      </h2>
                      <div className="flex gap-8 mt-[-4vw] mb-12 relative z-10">
                          {[Instagram, Twitter, Youtube, Music].map((Icon, i) => (
                              <a key={i} href="#" className="p-4 bg-sonic-base border border-white/10 rounded-full hover:border-sonic-accent hover:text-sonic-accent transition-all duration-300 hover:-translate-y-2">
                                  <Icon className="w-6 h-6" />
                              </a>
                          ))}
                      </div>
                      <div className="flex flex-col md:flex-row gap-8 text-center text-sonic-muted text-sm font-mono uppercase tracking-widest">
                          <a href="#" className="hover:text-white transition-colors">Press Kit</a>
                          <a href="#" className="hover:text-white transition-colors">Booking</a>
                          <a href="#" className="hover:text-white transition-colors">Privacy Policy</a>
                      </div>
                      <div className="mt-12 text-xs text-white/20 font-mono">
