{

<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module" data-presets="react,typescript">
      import React, { useState, useEffect, useRef } from 'react';
      import { createRoot } from 'react-dom/client';
      import { 
        Coffee, Utensils, ArrowUpRight, ShoppingBag, Croissant, 
        ArrowDown, MapPin, Clock, Instagram, Star
      } from 'lucide-react';

      // --- UTILS: SFX ---
      let audioCtx = null;
      const initAudio = () => {
        if (!audioCtx) {
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (audioCtx.state === 'suspended') {
          audioCtx.resume();
        }
        return audioCtx;
      };

      const playHoverSfx = () => {
        const ctx = initAudio();
        if (!ctx) return;
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(400, ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(600, ctx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.05, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.1);
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.start();
        osc.stop(ctx.currentTime + 0.1);
      };

      const playClickSfx = () => {
        const ctx = initAudio();
        if (!ctx) return;
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(300, ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(100, ctx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.05, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.1);
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.start();
        osc.stop(ctx.currentTime + 0.1);
      };

      // --- COMPONENTS ---

      // CustomCursor
      const CustomCursor = () => {
        const [mousePos, setMousePos] = useState({ x: 0, y: 0 });
        const [cursorPos, setCursorPos] = useState({ x: 0, y: 0 });

        useEffect(() => {
          const handleMouseMove = (e) => {
            setMousePos({ x: e.clientX, y: e.clientY });
          };
          window.addEventListener('mousemove', handleMouseMove);
          return () => window.removeEventListener('mousemove', handleMouseMove);
        }, []);

        useEffect(() => {
          let animationFrameId;
          const animateCursor = () => {
            setCursorPos((prev) => {
              const dx = mousePos.x - prev.x;
              const dy = mousePos.y - prev.y;
              return {
                x: prev.x + dx * 0.1,
                y: prev.y + dy * 0.1,
              };
            });
            animationFrameId = requestAnimationFrame(animateCursor);
          };
          animationFrameId = requestAnimationFrame(animateCursor);
          return () => cancelAnimationFrame(animationFrameId);
        }, [mousePos]);

        return (
          <div 
            className="fixed pointer-events-none z-[100] hidden md:block"
            style={{
              left: `${cursorPos.x}px`,
              top: `${cursorPos.y}px`,
              transform: 'translate(-50%, -50%)',
            }}
          >
            <div className="w-4 h-4 rounded-full border border-cafe-brown bg-cafe-gold/20 backdrop-blur-sm"></div>
          </div>
        );
      };

      // NavBar
      const NavBar = () => {
        const scrollTo = (id) => {
          playClickSfx();
          const element = document.getElementById(id);
          if (element) {
            element.scrollIntoView({ behavior: 'smooth' });
          }
        };

        return (
          <nav className="fixed top-0 left-0 w-full z-50 bg-cafe-cream/90 backdrop-blur-md border-b border-cafe-border">
            <div className="max-w-[1600px] mx-auto px-4 md:px-8">
              <div className="flex items-center justify-between h-20 md:h-24">
                <div 
                  onClick={() => scrollTo('index')} 
                  onMouseEnter={playHoverSfx}
                  className="flex items-center gap-4 group cursor-pointer"
                >
                  <div className="w-10 h-10 md:w-12 md:h-12 bg-cafe-dark flex items-center justify-center rounded-full border border-cafe-dark transition-all duration-500 hover:bg-white hover:border-cafe-dark">
                    <Coffee className="text-white group-hover:text-cafe-dark w-5 h-5 md:w-6 md:h-6 transition-colors duration-500" />
                  </div>
                  <div className="flex flex-col">
                    <span className="text-xl md:text-2xl font-serif font-bold tracking-wide text-cafe-dark leading-none">
                      LUMIÈRE
                    </span>
                    <span className="text-[10px] font-sans tracking-[0.3em] text-cafe-gold uppercase mt-1">
                      Roastery & Kitchen
                    </span>
                  </div>
                </div>
                <div className="hidden md:flex items-center gap-12">
                  {['Home', 'Story', 'Menu', 'Visit'].map((item) => (
                    <button
                      key={item}
                      onClick={() => scrollTo(item.toLowerCase() === 'home' ? 'index' : item.toLowerCase())}
                      onMouseEnter={playHoverSfx}
                      className="relative text-cafe-brown/60 hover:text-cafe-dark text-xs font-medium font-sans uppercase tracking-[0.2em] transition-colors duration-300 flex items-center gap-2 group"
                    >
                      <span className="w-1 h-1 rounded-full bg-cafe-gold opacity-0 group-hover:opacity-100 transition-opacity"></span>
                      {item}
                    </button>
                  ))}
                </div>
                <div className="flex items-center gap-4 md:gap-6">
                   <div className="hidden sm:flex items-center gap-2">
                      <div className="w-2 h-2 bg-green-600 rounded-full animate-pulse-slow"></div>
                      <span className="text-[10px] font-sans uppercase tracking-widest text-cafe-brown/70">
                        Open until 8PM
                      </span>
                   </div>
                   <button 
                     onClick={() => scrollTo('visit')}
                     onMouseEnter={playHoverSfx}
                     className="group bg-cafe-dark text-cafe-cream px-5 py-3 transition-all duration-300 hover:bg-cafe-gold hover:text-white rounded-sm shadow-sm"
                   >
                     <span className="flex items-center gap-2 text-[10px] md:text-xs font-bold uppercase tracking-[0.15em]">
                       Order Online
                       <Utensils className="w-3 h-3 group-hover:rotate-12 transition-transform" />
                     </span>
                   </button>
                </div>
              </div>
            </div>
          </nav>
        );
      };

      // StatsGrid
      const StatsGrid = () => {
        const [activeStat, setActiveStat] = useState(null);

        const stats = [
          { label: 'Sourcing', value: '100%', sub: 'Ethically Sourced Arabica' },
          { label: 'Established', value: '2015', sub: 'Serving Since' },
          { label: 'Capacity', value: '45+', sub: 'Indoor & Patio Seating' },
          { label: 'Amenities', value: 'FAST', sub: 'Fiber WiFi & Power' },

        const triggerInteraction = (idx) => {
          playClickSfx();
          setActiveStat(idx);
          setTimeout(() => setActiveStat(null), 800);
        };

        return (
          <div className="w-full relative">
            <div className="absolute -top-8 right-0 text-[10px] font-sans text-cafe-gold tracking-widest italic font-serif">
              The Lumière Standard
            </div>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 border-l border-t border-cafe-border">
              {stats.map((stat, idx) => (
                <div 
                  key={stat.label} 
                  onClick={() => triggerInteraction(idx)}
                  onMouseEnter={playHoverSfx}
                  className="group bg-white border-r border-b border-cafe-border p-8 relative overflow-hidden hover:bg-cafe-base transition-colors duration-700 cursor-default select-none"
                >
                  <div className="flex flex-col h-full justify-between gap-10 relative z-10">
                    <div className="flex justify-between items-start">
                      <span className="text-[10px] font-sans text-cafe-brown/60 uppercase tracking-[0.2em] group-hover:text-cafe-dark transition-colors">
                        {stat.label}
                      </span>
                      <span className="text-xl font-serif italic text-cafe-border group-hover:text-cafe-gold transition-colors duration-500">
                          {idx + 1}
                      </span>
                    </div>
                    <div>
                      <h4 className={`
                          text-4xl lg:text-5xl font-serif text-cafe-dark tracking-tight mb-3 transition-all duration-500
                          ${activeStat === idx ? 'scale-105 text-cafe-gold' : ''}
                      `}>
                        {stat.value}
                      </h4>
                      <div className="flex items-center gap-3">
                          <div className="h-[1px] w-6 bg-cafe-gold/50 group-hover:w-12 transition-all duration-500"></div>
                          <p className="text-[10px] font-bold text-cafe-brown/80 uppercase tracking-widest">
                          {stat.sub}
                          </p>
                      </div>
                    </div>
                  </div>
                </div>
              ))}
            </div>
          </div>
        );
      };

      // BlockDisplay (Menu)
      const BlockDisplay = () => {
        const [accessState, setAccessState] = useState('idle');
        const menuItems = [
          {
            id: '001',
            name: 'Velvet Latte',
            price: '$5.50',
            category: 'Signature',
            description: 'Double shot espresso, steamed oat milk, lavender syrup, dried petals.',
            tags: ['Hot', 'Iced', 'Oat'],

            price: '$4.75',
            category: 'Pastry',

            id: '003',

            category: 'Coffee',
            description: 'Slow-drip cold brew aged for 12 hours. Smooth, bold, and incredibly distinct.',
            tags: ['Single Origin', 'Bold'],
            imageType: 'coffee'
          },
          {
            id: '004',
            name: 'Matcha Cloud',
            price: '$6.50',
            category: 'Tea',
            description: 'Ceremonial grade matcha whipped with vanilla cold foam over ice.',
            tags: ['Antioxidant', 'Sweet'],
            imageType: 'tea'
          }
        ];
        const seasonals = Array.from({ length: 4 }, (_, i) => i + 1);

        const handleDownloadMenu = () => {
          playClickSfx();
          if (accessState !== 'idle') return;
          setAccessState('loading');
          setTimeout(() => {
            setAccessState('done');
            setTimeout(() => setAccessState('idle'), 3000);
          }, 2000);
        };

        return (
          <div className="w-full relative">
            <div className="flex flex-col md:flex-row items-end justify-between mb-12 border-b border-cafe-border pb-6">
              <div>
                  <div className="text-[10px] font-sans text-cafe-gold uppercase tracking-[0.3em] mb-3">
                      Curated Selections
                  </div>
                  <h2 className="text-4xl md:text-6xl font-serif text-cafe-dark leading-[0.9]">
                  Seasonal <br/> <span className="italic text-cafe-brown/60">Menu</span>
                  </h2>
              </div>
              <div className="hidden md:flex flex-col items-end gap-2 text-right mt-8 md:mt-0">
                   <div className="flex items-center gap-2 text-xs font-sans tracking-widest text-cafe-brown border border-cafe-border px-4 py-2 rounded-full">
                      <Coffee className="w-3 h-3 text-cafe-gold" />
                      <span>ROASTED FRESH DAILY</span>
                   </div>
                   <span className="text-[10px] font-sans text-cafe-brown/50 uppercase tracking-widest mt-1">Kitchen Closes @ 7:30PM</span>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
              {menuItems.map((item) => (
                <div 
                  key={item.id}

                >
                  <div className="flex justify-between items-start">
                      <div className="flex flex-col">
                          <span className="text-[10px] font-sans text-cafe-gold mb-2 uppercase tracking-widest">{item.category}</span>
                          <h3 className="text-2xl md:text-3xl font-serif text-cafe-dark group-hover:text-cafe-gold transition-colors">
                              {item.name}
                          </h3>
                      </div>
                      <div className="flex items-center justify-center w-12 h-12 rounded-full border border-cafe-border group-hover:bg-cafe-gold group-hover:border-cafe-gold transition-all duration-500">
                          <span className="font-serif italic text-lg group-hover:text-white transition-colors">{item.price}</span>
                      </div>
                  </div>

                  <div className="w-full aspect-[2/1] bg-cafe-base relative overflow-hidden rounded-sm group-hover:bg-cafe-cream transition-colors">
                      {item.imageType === 'coffee' && (
                          <div className="absolute inset-0 flex items-center justify-center opacity-10 group-hover:opacity-20 transition-opacity duration-700">
                              <div className="w-32 h-32 rounded-full border-[20px] border-cafe-dark/20 scale-150"></div>
                              <div className="absolute w-24 h-24 rounded-full border-[10px] border-cafe-gold/20 scale-125"></div>
                          </div>
                      )}
                      {item.imageType === 'pastry' && (
                          <div className="absolute inset-0 flex items-center justify-center opacity-10 group-hover:opacity-20 transition-opacity duration-700">
                               <div className="w-full h-full bg-[radial-gradient(#C19A6B_1px,transparent_1px)] [background-size:16px_16px]"></div>
                          </div>
                      )}
                      {item.imageType === 'tea' && (
                          <div className="absolute inset-0 bg-gradient-to-tr from-cafe-sage/10 to-transparent">
                               <div className="absolute bottom-0 right-0 w-32 h-32 bg-cafe-sage/20 rounded-full blur-3xl"></div>
                          </div>
                      )}
                       <div className="absolute inset-0 flex items-center justify-center">
                          {item.imageType === 'coffee' && <Coffee className="w-12 h-12 text-cafe-brown/20 group-hover:text-cafe-brown/40 transition-colors" />}
                          {item.imageType === 'pastry' && <Croissant className="w-12 h-12 text-cafe-gold/30 group-hover:text-cafe-gold/50 transition-colors" />}
                          {item.imageType === 'tea' && <Utensils className="w-12 h-12 text-cafe-sage/30 group-hover:text-cafe-sage/50 transition-colors" />}
                       </div>
                  </div>

                  <div className="pt-2">
                      <p className="text-sm font-sans text-cafe-brown/80 leading-relaxed max-w-lg">
                         {item.description}
                      </p>
                      <div className="flex flex-wrap gap-2 mt-4">
                          {item.tags.map(tag => (
                              <span key={tag} className="text-[10px] font-sans text-cafe-brown/50 border border-cafe-border px-3 py-1 uppercase rounded-full group-hover:border-cafe-gold/50 group-hover:text-cafe-brown transition-colors">
                                  {tag}
                              </span>
                          ))}
                      </div>
                  </div>
                </div>
              ))}
            </div>

            <div className="mt-16">
                <h4 className="text-xs font-sans uppercase tracking-[0.2em] text-cafe-brown/60 mb-8 flex items-center gap-4 text-center justify-center md:justify-start">
                   <span className="w-8 h-[1px] bg-cafe-gold"></span>
                   Coming Soon
                </h4>
                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                  {seasonals.map((i) => (
                      <div 
                          key={`seasonal-${i}`} 
                          onMouseEnter={playHoverSfx}
                          className="aspect-square bg-white border border-cafe-border p-6 flex flex-col justify-center items-center gap-4 hover:border-cafe-gold transition-all group cursor-default"
                      >
                          <div className="w-10 h-10 rounded-full bg-cafe-base flex items-center justify-center group-hover:bg-cafe-gold/10 transition-colors">
                              <Coffee className="w-5 h-5 text-cafe-border group-hover:text-cafe-gold transition-colors" />
                          </div>
                          <span className="text-[10px] font-sans text-cafe-brown/40 uppercase tracking-widest text-center group-hover:text-cafe-brown transition-colors">
                              Seasonal Blend 0{i}
                          </span>
                      </div>
                  ))}
                </div>
                <div className="mt-12 flex justify-center">
                   <button 
                      onClick={handleDownloadMenu}
                      onMouseEnter={playHoverSfx}
                      className={`
                          relative group overflow-hidden px-10 py-4 border border-cafe-gold/50 rounded-sm
                          font-sans text-xs uppercase tracking-widest transition-all duration-500
                          ${accessState === 'done' ? 'bg-cafe-gold text-white' : 'hover:bg-cafe-base text-cafe-dark'}
                      `}
                   >
                      <div className="flex items-center gap-3 relative z-10">
                          <ShoppingBag className={`w-4 h-4 ${accessState === 'loading' ? 'animate-bounce' : ''}`} />
                          
                          <span>
                              {accessState === 'idle' && 'Download Full Menu PDF'}
                              {accessState === 'loading' && 'Preparing File...'}
                              {accessState === 'done' && 'Download Complete'}
                          </span>
                      </div>
                   </button>
                </div>
            </div>
          </div>
        );
      };

      // PixelPlayground
      const PixelPlayground = () => {
        const [pixels, setPixels] = useState([]);
        const cols = 20;
        const rows = 4;

        useEffect(() => {
          setPixels(Array.from({ length: cols * rows }, (_, i) => 0));
        }, []);

        const handleInteraction = (index) => {
          playHoverSfx();
          const pixelElement = document.getElementById(`grain-${index}`);
          if (pixelElement) {
              pixelElement.style.backgroundColor = '#C19A6B';
              pixelElement.style.transform = 'scale(1.5) rotate(45deg)';
              pixelElement.style.transition = 'none';
              setTimeout(() => {
                  pixelElement.style.transition = 'all 1.5s ease-out';
                  pixelElement.style.backgroundColor = 'transparent';
                  pixelElement.style.transform = 'scale(1) rotate(0deg)';
              }, 50);
          }
        };

        return (
          <div className="w-full border-y border-cafe-border bg-[#FAFAF5] py-12 flex flex-col items-center justify-center overflow-hidden">
              <div className="text-[10px] font-sans text-cafe-brown/40 uppercase tracking-[0.3em] mb-6 font-serif italic">
                  Interact
              </div>
              <div 
                  className="grid gap-3 md:gap-4"
                  style={{ gridTemplateColumns: `repeat(${cols}, minmax(0, 1fr))` }}
              >
                  {pixels.map((_, i) => (
                      <div 
                          key={i}
                          id={`grain-${i}`}
                          onMouseEnter={() => handleInteraction(i)}
                          className="w-2 h-2 md:w-3 md:h-3 rounded-full border border-cafe-gold/30 bg-transparent hover:border-cafe-gold transition-all duration-300"
                      />
                  ))}
              </div>
          </div>
        );
      };

      // App
      const App = () => {
        return (
          <div className="min-h-screen font-sans selection:bg-cafe-gold selection:text-white overflow-x-hidden transition-colors duration-300 bg-cafe-cream text-cafe-brown">

            <NavBar />

            <main className="pt-24 pb-12 px-4 md:px-8 max-w-[1600px] mx-auto space-y-16 md:space-y-24">
              <section id="index" className="relative min-h-[70vh] flex flex-col justify-between pb-8 border-x border-cafe-border md:px-12 pt-12 scroll-mt-32 bg-white">
                <div className="absolute inset-0 bg-[linear-gradient(rgba(193,154,107,0.05)_1px,transparent_1px),linear-gradient(90deg,rgba(193,154,107,0.05)_1px,transparent_1px)] bg-[size:60px_60px] pointer-events-none"></div>
                <div className="flex justify-between items-start relative z-10 border-b border-cafe-border pb-6">
                   <div className="flex flex-col gap-1">

                      <span className="text-sm font-bold uppercase tracking-wider font-serif">San Francisco, CA</span>
                   </div>
                   <div className="flex flex-col gap-1 text-right">
                      <span className="text-[10px] font-sans uppercase tracking-[0.3em] text-cafe-brown/50">Today's Roast</span>
                      <div className="flex items-center justify-end gap-2">
                          <span className="w-2 h-2 bg-cafe-gold rounded-full animate-pulse"></span>
                          <span className="text-sm font-bold uppercase tracking-wider text-cafe-dark">Ethiopian Yirgacheffe</span>
                      </div>
                   </div>
                </div>

                <div className="relative z-10 mt-12 md:mt-0">
                  <h1 className="text-[10vw] leading-[0.9] font-serif font-medium text-cafe-dark mix-blend-multiply">
                    Sip. Savor. <br/>
                    <span className="italic text-cafe-gold">Stay Awhile.</span>
                  </h1>
                  
                  <div className="flex flex-col md:flex-row items-start md:items-end justify-between gap-12 mt-12 pl-2">
                      <div className="max-w-xl space-y-6">
                          <div className="h-[2px] w-24 mb-6 bg-cafe-gold"></div>
                          <p className="text-lg md:text-xl font-sans text-cafe-brown/80 leading-relaxed font-light">
                            A sanctuary for coffee lovers. We roast small batches daily to bring out the delicate notes of every bean. 
                            <span className="text-cafe-dark font-medium block mt-2">Pair with our house-made pastries for the perfect morning ritual.</span>
                          </p>
                      </div>
                      <div className="flex flex-col items-end gap-3">
