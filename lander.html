    <!-- Import Map -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",

<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module" data-presets="react,typescript">
      import React, { useState, useEffect, useRef } from 'react';
      import { createRoot } from 'react-dom/client';
      import { 
        SquareAsterisk, ArrowUpRight, Box, Lock, RefreshCw, AlertTriangle,
        ArrowDown, Globe, GitCommit, Database, Cpu, Send, Terminal, ChevronRight
      } from 'lucide-react';

      // --- UTILS: SFX ---
      let audioCtx = null;
      const initAudio = () => {
        if (!audioCtx) {
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (audioCtx.state === 'suspended') {
          audioCtx.resume();
        }
        return audioCtx;
      };

      const playHoverSfx = () => {
        const ctx = initAudio();
        if (!ctx) return;
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(800, ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(1200, ctx.currentTime + 0.05);
        gain.gain.setValueAtTime(0.02, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.05);
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.start();
        osc.stop(ctx.currentTime + 0.05);
      };

      const playClickSfx = () => {
        const ctx = initAudio();
        if (!ctx) return;
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.type = 'square';
        osc.frequency.setValueAtTime(200, ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(50, ctx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.03, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.1);
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.start();
        osc.stop(ctx.currentTime + 0.1);
      };

      // --- COMPONENTS ---

      // CustomCursor
      const CustomCursor = () => {
        const [mousePos, setMousePos] = useState({ x: 0, y: 0 });
        const [cursorPos, setCursorPos] = useState({ x: 0, y: 0 });

        useEffect(() => {
          const handleMouseMove = (e) => {
            setMousePos({ x: e.clientX, y: e.clientY });
          };
          window.addEventListener('mousemove', handleMouseMove);
          return () => window.removeEventListener('mousemove', handleMouseMove);
        }, []);

        useEffect(() => {
          let animationFrameId;
          const animateCursor = () => {
            setCursorPos((prev) => {
              const dx = mousePos.x - prev.x;
              const dy = mousePos.y - prev.y;
              return {
                x: prev.x + dx * 0.15,
                y: prev.y + dy * 0.15,
              };
            });
            animationFrameId = requestAnimationFrame(animateCursor);
          };
          animationFrameId = requestAnimationFrame(animateCursor);
          return () => cancelAnimationFrame(animationFrameId);
        }, [mousePos]);

        return (
          <div 
            className="fixed pointer-events-none z-[100] text-[#00ff41] text-opacity-80 font-mono font-bold text-xs mix-blend-difference hidden md:block"
            style={{
              left: `${cursorPos.x}px`,
              top: `${cursorPos.y}px`,
              transform: 'translate(12px, 12px)',
            }}
          >
            &lt;/&gt;
          </div>
        );
      };

      // NavBar
      const NavBar = () => {
        const scrollTo = (id) => {
          playClickSfx();
          const element = document.getElementById(id);
          if (element) {
            element.scrollIntoView({ behavior: 'smooth' });
          }
        };

        return (
          <nav className="fixed top-0 left-0 w-full z-50 bg-black/90 backdrop-blur-sm border-b border-white/10">
            <div className="max-w-[1600px] mx-auto px-4 md:px-8">
              <div className="flex items-center justify-between h-16 md:h-20">
                <div 
                  onClick={() => scrollTo('index')} 
                  onMouseEnter={playHoverSfx}
                  className="flex items-center gap-4 group cursor-pointer"
                >
                  <div className="w-8 h-8 md:w-10 md:h-10 bg-white flex items-center justify-center border border-white transition-all duration-500 hover:bg-black hover:text-white hover:border-white">
                    <SquareAsterisk className="text-black group-hover:text-white w-5 h-5 md:w-6 md:h-6 transition-colors duration-500" />
                  </div>
                  <div className="flex flex-col">
                    <span className="text-lg md:text-xl font-black tracking-[0.2em] text-white uppercase font-sans leading-none">
                      TAILOR
                    </span>
                    <span className="text-[10px] font-mono tracking-[0.4em] text-nexus-dim uppercase mt-1">
                      WEB_ENG
                    </span>
                  </div>
                </div>
                
                <div className="hidden md:flex items-center gap-12">
                  {['Index', 'Grid', 'Protocol', 'Comms'].map((item) => (
                    <button
                      key={item}
                      onClick={() => scrollTo(item.toLowerCase())}
                      onMouseEnter={playHoverSfx}
                      className="relative text-gray-500 hover:text-white text-[10px] font-bold font-mono uppercase tracking-[0.2em] transition-colors duration-200 flex items-center gap-2 group"
                    >
                      <span className="absolute -left-4 opacity-0 group-hover:opacity-100 transition-opacity text-nexus-dim">/</span>
                      {item}
                    </button>
                  ))}
                </div>

                <div className="flex items-center gap-4 md:gap-6">
                   <div className="hidden sm:flex items-center gap-2">
                      <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                      <span className="text-[10px] font-mono uppercase tracking-widest text-green-500/80">
                        Open for Hire
                      </span>
                   </div>
                   <button 
                     onClick={() => scrollTo('comms')}
                     onMouseEnter={playHoverSfx}
                     className="group bg-white text-black px-4 py-2 md:px-6 md:py-2.5 transition-all duration-300 hover:bg-transparent hover:text-white hover:border hover:border-white"
                   >
                     <span className="flex items-center gap-2 text-[10px] md:text-xs font-bold uppercase tracking-[0.2em]">
                       Inquire
                       <ArrowUpRight className="w-3 h-3 group-hover:translate-x-0.5 group-hover:-translate-y-0.5 transition-transform" />
                     </span>
                   </button>
                </div>
              </div>
            </div>
          </nav>
        );
      };

      // StatsGrid
      const StatsGrid = () => {
        const [activeStat, setActiveStat] = useState(null);

        const stats = [
          { label: 'Availability', value: 'OPEN', sub: 'FREELANCE / CONTRACT' },
          { label: 'Stack Depth', value: 'FULL', sub: 'REACT / RUST / SOLIDITY' },
          { label: 'Deployments', value: '98.9', sub: '% UPTIME RECORD' },
          { label: 'Timezone', value: 'UTC', sub: 'REMOTE SYNCHRONIZED' },
        ];

        const triggerGlitch = (idx) => {
          playClickSfx();
          setActiveStat(idx);
          setTimeout(() => setActiveStat(null), 800);
        };

        return (
          <div className="w-full relative">
            <div className="absolute -top-6 right-0 text-[10px] font-mono text-gray-700 tracking-widest">
              SYSTEM_METRICS_V.0.9
            </div>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 border-l border-t border-white/10">
              {stats.map((stat, idx) => (
                <div 
                  key={stat.label} 
                  onClick={() => triggerGlitch(idx)}
                  onMouseEnter={playHoverSfx}
                  className="group bg-black border-r border-b border-white/10 p-6 relative overflow-hidden hover:bg-white transition-colors duration-500 cursor-crosshair select-none"
                >
                  <div className="flex flex-col h-full justify-between gap-8 relative z-10">
                    <div className="flex justify-between items-start">
                      <span className="text-[9px] font-mono text-gray-500 uppercase tracking-[0.3em] group-hover:text-black transition-colors">
                        {stat.label}
                      </span>
                      <span className="text-[9px] font-mono text-nexus-dim group-hover:text-black/30">0{idx + 1}</span>
                    </div>
                    <div>
                      <h4 className={`
                          text-3xl lg:text-4xl font-black text-white tracking-tighter mb-2 group-hover:text-black transition-colors duration-500
                          ${activeStat === idx ? 'animate-glitch' : ''}
                      `}>
                        {activeStat === idx ? '----' : stat.value}
                      </h4>
                      <div className="flex items-center gap-2">
                          <div className="h-[1px] w-4 bg-gray-700 group-hover:bg-black transition-colors"></div>
                          <p className="text-[10px] font-bold text-gray-500 uppercase tracking-widest group-hover:text-black transition-colors">
                          {stat.sub}
                          </p>
                      </div>
                    </div>
                  </div>
                  <div className="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-0 group-hover:opacity-10 transition-opacity duration-500 pointer-events-none"></div>
                </div>
              ))}
            </div>
          </div>
        );
      };

      // PixelPlayground
      const PixelPlayground = () => {
        const [pixels, setPixels] = useState([]);
        const cols = 20;
        const rows = 6;

        useEffect(() => {
          setPixels(Array.from({ length: cols * rows }, (_, i) => 0));
        }, []);

        const handleInteraction = (index) => {
          playHoverSfx();
          const pixelElement = document.getElementById(`pixel-${index}`);
          if (pixelElement) {
              pixelElement.style.backgroundColor = 'white';
              pixelElement.style.transition = 'none';
              setTimeout(() => {
                  pixelElement.style.transition = 'background-color 1s ease-out';
                  pixelElement.style.backgroundColor = 'transparent';
              }, 50);
          }
        };

        return (
          <div className="w-full border-y border-white/10 bg-[#050505] py-6 flex flex-col items-center justify-center overflow-hidden">
              <div className="text-[10px] font-mono text-gray-700 uppercase tracking-[0.3em] mb-4">
                  Interactive_Surface_Test
              </div>
              <div 
                  className="grid gap-1"
                  style={{ gridTemplateColumns: `repeat(${cols}, minmax(0, 1fr))` }}
              >
                  {pixels.map((_, i) => (
                      <div 
                          key={i}
                          id={`pixel-${i}`}
                          onMouseEnter={() => handleInteraction(i)}
                          className="w-4 h-4 md:w-8 md:h-8 border border-white/5 bg-transparent hover:border-white/20 transition-all duration-300"
                      />
                  ))}
              </div>
              <div className="text-[10px] font-mono text-gray-800 uppercase tracking-[0.3em] mt-4 flex gap-4">
                   <span>Input_Detected</span>
                   <span className="animate-pulse text-green-900">Live</span>
              </div>
          </div>
        );
      };

      // BlockDisplay
      const BlockDisplay = () => {
        const [accessState, setAccessState] = useState('idle');
        const projects = [
          {
            id: '001',
            title: 'HYPER_LEDGER',
            role: 'Lead Frontend',
            description: 'Real-time high-frequency trading dashboard with sub-millisecond data visualization updates.',
            tags: ['React', 'D3.js', 'WebSockets'],
            previewType: 'grid'
          },
          {
            id: '002',
            title: 'VECTOR_SPACE',
            role: 'WebGL Engineer',
            description: 'Immersive 3D product configurator and experiential landing page for luxury automotive release.',
            tags: ['Three.js', 'R3F', 'GLSL'],
            previewType: 'gradient'
          },
          {
            id: '003',
            title: 'NULL_STATE',
            role: 'Full Stack',
            description: 'Headless commerce architecture designed for high-traffic drops and bot protection.',
            tags: ['Next.js', 'Shopify', 'Redis'],
            previewType: 'terminal'
          },
          {
            id: '004',
            title: 'CARBON_DAO',
            role: 'Smart Contract / UI',
            description: 'Governance interface for decentralized autonomous organization with on-chain voting.',
            tags: ['Solidity', 'Ethers.js', 'Wagmi'],
            previewType: 'grid'
          }
        ];
        const placeholders = Array.from({ length: 8 }, (_, i) => i + 1);

        const handleLoadMore = () => {
          playClickSfx();
          if (accessState !== 'idle') return;
          setAccessState('loading');
          setTimeout(() => {
            setAccessState('denied');
            setTimeout(() => setAccessState('idle'), 3000);
          }, 1500);
        };

        return (
          <div className="w-full relative">
            <div className="flex flex-col md:flex-row items-end justify-between mb-8 border-b border-white/10 pb-4">
              <div>
                  <div className="text-[10px] font-mono text-nexus-secondary uppercase tracking-[0.4em] mb-2">
                      /// SECTOR_02: WORK_LOG
                  </div>
                  <h2 className="text-4xl md:text-6xl font-black uppercase tracking-tighter text-white leading-[0.8]">
                  Selected <br/> <span className="text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-800">Projects</span>
                  </h2>
              </div>
              <div className="hidden md:flex flex-col items-end gap-2 text-right mt-8 md:mt-0">
                   <div className="flex items-center gap-2 text-xs font-mono tracking-widest text-white border border-white/20 px-3 py-1">
                      <div className="w-1.5 h-1.5 bg-green-500 rounded-sm animate-pulse"></div>
                      <span>ALL SYSTEMS OPERATIONAL</span>
                   </div>
                   <span className="text-[10px] font-mono text-gray-600">INDEXING REPOSITORY...</span>
              </div>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-px bg-white/10 border border-white/10">
              {projects.map((project) => (
                <div 
                  key={project.id}
                  onMouseEnter={playHoverSfx}
                  className="group relative bg-black p-6 md:p-8 flex flex-col gap-6 border-b md:border-b-0 md:odd:border-r border-white/10 hover:bg-[#0a0a0a] transition-all duration-500"
                >
                  <div className="flex justify-between items-start">
                      <div className="flex flex-col">
                          <span className="text-[10px] font-mono text-gray-500 mb-1">ID_{project.id}</span>
                          <h3 className="text-2xl md:text-3xl font-bold uppercase text-white group-hover:text-nexus-accent transition-colors">
                              {project.title}
                          </h3>
                      </div>
                      <div className="opacity-0 group-hover:opacity-100 transition-all duration-500 transform group-hover:-translate-y-1 group-hover:translate-x-1">
                          <ArrowUpRight className="text-white w-6 h-6" />
                      </div>
                  </div>

                  <div className="w-full aspect-[2/1] border border-white/10 bg-[#050505] relative overflow-hidden group-hover:border-white/30 transition-colors">
                      {project.previewType === 'grid' && (
                          <div className="absolute inset-0 bg-[linear-gradient(rgba(255,255,255,0.05)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.05)_1px,transparent_1px)] bg-[size:20px_20px] group-hover:bg-[size:10px_10px] transition-all duration-700">
                              <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-24 h-24 border border-white/20 rounded-full animate-spin-slow"></div>
                          </div>
                      )}
                      {project.previewType === 'gradient' && (
                          <div className="absolute inset-0 bg-gradient-to-tr from-gray-900 via-[#111] to-black group-hover:from-gray-800 transition-all duration-700">
                               <div className="absolute inset-0 opacity-20 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-white via-transparent to-transparent"></div>
                          </div>
                      )}
                      {project.previewType === 'terminal' && (
                          <div className="absolute inset-0 p-4 font-mono text-[8px] text-green-500/50 leading-tight overflow-hidden select-none">
                              {Array.from({length: 20}).map((_, i) => (
                                  <div key={i} className="whitespace-nowrap opacity-50">
                                      {`> DEPLOYING MODULE_${Math.random().toString(36).substring(7).toUpperCase()}... [OK]`}
                                  </div>
                              ))}
                          </div>
                      )}
                      <div className="absolute bottom-0 left-0 w-full p-3 bg-gradient-to-t from-black to-transparent flex items-end justify-between">
                           <span className="text-[10px] font-mono bg-white text-black px-1.5 py-0.5 uppercase font-bold tracking-wider">
                               {project.role}
                           </span>
                      </div>
                  </div>

                  <div className="grid grid-cols-2 gap-4 border-t border-white/10 pt-4">
                      <div className="col-span-2">
                           <p className="text-xs md:text-sm font-mono text-gray-400 leading-relaxed max-w-lg">
                              {project.description}
                           </p>
                      </div>
                      <div className="col-span-2 flex flex-wrap gap-2 mt-2">
                          {project.tags.map(tag => (
                              <span key={tag} className="text-[10px] font-mono text-gray-500 border border-white/10 px-2 py-1 uppercase hover:border-white/40 hover:text-white transition-colors cursor-default">
                                  {tag}
                              </span>
                          ))}
                      </div>
                  </div>
                </div>
              ))}
            </div>

            <div className="mt-8">
                <h4 className="text-xs font-mono uppercase tracking-[0.3em] text-gray-500 mb-4 flex items-center gap-4">
                   <span className="w-8 h-[1px] bg-gray-700"></span>
                   Archived / Confidential
                </h4>
                <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-8 gap-2">
                  {placeholders.map((i) => (
                      <div 
                          key={`placeholder-${i}`} 
                          onMouseEnter={playHoverSfx}
                          className="aspect-square bg-[#050505] border border-white/5 p-4 flex flex-col justify-between hover:border-white/20 transition-all group cursor-not-allowed"
                      >
                          <div className="flex justify-between items-start">
                              <span className="text-[8px] font-mono text-gray-700">SLOT_{i.toString().padStart(2, '0')}</span>
                              <Lock className="w-3 h-3 text-gray-800 group-hover:text-red-900 transition-colors" />
                          </div>
                          <div className="flex justify-center">
                              <Box className="w-6 h-6 text-gray-800 group-hover:text-white/20 transition-colors" />
                          </div>
                          <div className="h-0.5 w-full bg-gray-900 overflow-hidden">
                              <div className="h-full bg-gray-700 w-[40%] group-hover:w-[80%] transition-all duration-700"></div>
                          </div>
                      </div>
                  ))}
                </div>
                <div className="mt-8 flex justify-center">
                   <button 
                      onClick={handleLoadMore}
                      onMouseEnter={playHoverSfx}
                      className={`
                          relative group overflow-hidden px-8 py-3 border border-white/20 
                          font-mono text-xs uppercase tracking-widest transition-all duration-300
                          ${accessState === 'denied' ? 'border-red-500/50 bg-red-950/20' : 'hover:border-white hover:bg-white/5'}
                      `}
                   >
                      <div className="flex items-center gap-3 relative z-10">
                          {accessState === 'loading' ? (
                              <RefreshCw className="w-4 h-4 animate-spin text-white" />
                          ) : accessState === 'denied' ? (
                              <AlertTriangle className="w-4 h-4 text-red-500" />
                          ) : (
                              <Box className="w-4 h-4 text-gray-500 group-hover:text-white transition-colors" />
                          )}
                          <span className={accessState === 'denied' ? 'text-red-500 font-bold' : 'text-gray-400 group-hover:text-white'}>
                              {accessState === 'idle' && 'Initialize Full Archive'}
                              {accessState === 'loading' && 'Decrypting Sector...'}
                              {accessState === 'denied' && 'Access Level Insufficient'}
                          </span>
                      </div>
                   </button>
                </div>
            </div>
          </div>
        );
      };

      // App
      const App = () => {
        return (
          <div className="min-h-screen font-sans selection:bg-white selection:text-black overflow-x-hidden transition-colors duration-300 bg-black text-white">
            <CustomCursor />
            <NavBar />

            <main className="pt-24 pb-12 px-4 md:px-8 max-w-[1600px] mx-auto space-y-12">
              <section id="index" className="relative min-h-[65vh] flex flex-col justify-between pb-8 border-x border-white/5 md:px-12 pt-12 scroll-mt-32">
                <div className="absolute inset-0 bg-[linear-gradient(rgba(255,255,255,0.03)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.03)_1px,transparent_1px)] bg-[size:100px_100px] pointer-events-none"></div>
                <div className="flex justify-between items-start relative z-10 border-b border-white/10 pb-4">
                   <div className="flex flex-col gap-1">
                      <span className="text-[10px] font-mono uppercase tracking-[0.3em] text-gray-500">Identity</span>
                      <span className="text-sm font-bold uppercase tracking-wider">Tailor</span>
                   </div>
                   <div className="flex flex-col gap-1 text-right">
                      <span className="text-[10px] font-mono uppercase tracking-[0.3em] text-gray-500">Current Status</span>
                      <div className="flex items-center justify-end gap-2">
                          <span className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                          <span className="text-sm font-bold uppercase tracking-wider text-white">Accepting Clients</span>
                      </div>
                   </div>
                </div>
